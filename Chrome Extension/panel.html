<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Commander</title>
    <style>
      /* ==================== THEMES & GLOBAL STYLES ==================== */
      :root {
        --bg: #fff;
        --text: #333;
        --placeholder: #aaa;
        --border: #e0e0e0;
        --input-bg: #fff;
        --panel-bg: #f8f9fa;
        --panel-header-bg: #fcfcfc;
        --picker-bg: #f0f0f0;
        --picker-text: #000;
        --resizer-bg: #e0e0e0; /* Made slightly darker for visibility */
        --resizer-handle: #ccc;
        --tooltip-bg: #333;
        --tooltip-text: #fff;
        --btn-primary-bg: #007bff;
        --btn-primary-text: #fff;
        --btn-primary-disabled-bg: #a0cfff;
        --text-info: #6c757d;
        --text-success: #28a745;
        --text-warning: #fd7e14;
        --text-danger: #dc3545;
        --link-active: #007bff;
        --link-inactive: #666;
        --checkmark-color: #fff;
        --copy-button-bg: #e6f2ff;
      }

      .dark-mode {
        --bg: #121212;
        --text: #e0e0e0;
        --placeholder: #777;
        --border: #333;
        --input-bg: #1e1e1e;
        --panel-bg: #1e1e1e;
        --panel-header-bg: #252526;
        --picker-bg: #2a2a2a;
        --picker-text: #e0e0e0;
        --resizer-bg: #252526;
        --resizer-handle: #555;
        --link-inactive: #aaa;
        --copy-button-bg: #003d7a;
      }

      * {
        box-sizing: border-box;
      }

      body {
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        height: 100vh;
        overflow: hidden;
        min-width: 500px;
      }

      /* Hide scrollbar but allow scrolling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--panel-header-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--resizer-handle);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      input,
      textarea,
      select,
      button {
        font-family: inherit;
        font-size: 14px; /* Standardize button font size */
      }
      input:focus,
      textarea:focus {
        outline: none;
      }

      /* ==================== LAYOUT & CONTAINERS ==================== */
      .safe-area {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .app-container {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .main-content {
        flex: 1;
        display: flex;
      }
      .panel {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        flex: 1; /* Ensures 50/50 split by default */
      }
      .panel-body {
        flex: 1;
        background-color: var(--panel-bg);
        overflow-y: auto;
        display: flex; /* Added for full-height content */
        flex-direction: column; /* Added for full-height content */
      }
      .sub-tab-content {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      /* ==================== HEADER & TOP BAR ==================== */
      .app-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        padding: 10px 15px;
        border-bottom: 1px solid var(--border);
      }
      .app-header-title {
        font-size: 20px;
        font-weight: bold;
      }
      .dark-mode-toggle {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .top-bar {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: var(--bg);
      }

      /* ==================== SESSION MANAGEMENT ==================== */
      .session-bar {
        display: flex;
        align-items: center;
        padding: 5px 10px;
        border-bottom: 1px solid var(--border);
        background-color: var(--bg);
        gap: 8px; /* Increased gap for text buttons */
      }
      .session-picker {
        flex: 1;
        height: 40px;
        border: 1px solid var(--border);
        border-radius: 4px;
        background-color: var(--picker-bg);
        color: var(--picker-text);
        padding: 0 8px;
        font-size: 14px;
      }
      .session-button {
        padding: 8px 12px;
        border: 1px solid var(--border);
        background-color: var(--panel-bg);
        color: var(--text);
        border-radius: 4px;
        cursor: pointer;
        white-space: nowrap;
      }
      .session-button:hover {
        border-color: var(--link-active);
      }

      /* ==================== REQUEST INPUTS ==================== */
      .method-dropdown {
        height: 40px;
        width: 120px;
        border: 1px solid var(--border);
        border-radius: 4px;
        margin-right: 8px;
        background-color: var(--picker-bg);
        color: var(--picker-text);
        padding: 0 8px;
      }
      .url-input {
        flex: 1;
        height: 40px;
        border: 1px solid var(--border);
        border-radius: 4px;
        padding: 0 10px;
        background-color: var(--input-bg);
        color: var(--text);
        font-size: 14px;
      }
      .send-button {
        background-color: var(--btn-primary-bg);
        color: var(--btn-primary-text);
        border-radius: 4px;
        padding: 10px 15px;
        margin-left: 8px;
        border: none;
        display: flex;
        align-items: center;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
      }
      .send-button:disabled {
        background-color: var(--btn-primary-disabled-bg);
        cursor: not-allowed;
      }

      /* ==================== TABS ==================== */
      .tab-container {
        display: flex;
        border-bottom: 1px solid var(--border);
        padding-left: 5px;
        background-color: var(--panel-header-bg);
        flex-shrink: 0;
        flex-wrap: wrap;
      }
      .tab-button {
        padding: 12px;
        cursor: pointer;
        position: relative;
        color: var(--link-inactive);
        border: none;
        background: none;
        font-size: 14px;
      }
      .tab-button.active {
        color: var(--link-active);
        font-weight: 600;
      }
      .tab-button.active::after {
        content: "";
        height: 3px;
        background-color: var(--link-active);
        position: absolute;
        bottom: -1px;
        left: 12px;
        right: 12px;
        border-radius: 2px;
      }

      .sub-tab-container {
        display: flex;
        border-bottom: 1px solid var(--border);
        flex-wrap: wrap;
        flex-shrink: 0;
      }
      .sub-tab-button {
        padding: 12px;
        cursor: pointer;
        position: relative;
        color: var(--link-inactive);
        border: none;
        background: none;
      }
      .sub-tab-button.active {
        color: var(--text);
        font-weight: bold;
      }
      .sub-tab-button.active::after {
        content: "";
        height: 2px;
        background-color: var(--link-active);
        position: absolute;
        bottom: 0;
        left: 12px;
        right: 12px;
      }

      /* ==================== KEY-VALUE & FORM ROWS ==================== */
      .kv-container {
        margin-top: 10px;
      }
      .param-row {
        display: flex;
        align-items: center;
        margin: 0 10px 10px 10px;
        gap: 8px;
      }
      .param-row .checkbox-container {
        width: 18px;
        height: 18px;
        border: 1.5px solid var(--placeholder);
        border-radius: 2px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .param-row input[type="checkbox"] {
        display: none;
      }
      .param-row .checkmark {
        color: var(--checkmark-color);
        font-weight: bold;
        font-size: 14px;
        display: none;
      }
      .param-row input[type="checkbox"]:checked + .checkbox-container {
        background-color: var(--btn-primary-bg);
        border-color: var(--btn-primary-bg);
      }
      .param-row
        input[type="checkbox"]:checked
        + .checkbox-container
        .checkmark {
        display: block;
      }

      .param-input {
        flex: 1;
        height: 38px;
        border: 1px solid var(--border);
        border-radius: 4px;
        padding: 0 10px;
        background-color: var(--input-bg);
        color: var(--text);
      }
      .file-button {
        flex: 1;
        height: 38px;
        border: 1px solid var(--border);
        border-radius: 4px;
        background-color: var(--input-bg);
        display: flex;
        align-items: center;
        padding: 0 10px;
        color: var(--text);
        cursor: pointer;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
      .form-type-dropdown {
        width: 85px;
        height: 38px;
        border: 1px solid var(--border);
        border-radius: 4px;
        padding: 0 8px;
        background-color: var(--input-bg);
        color: var(--text);
      }
      .remove-button {
        padding: 8px;
        border: none;
        background: none;
        cursor: pointer;
        font-size: 22px;
        color: var(--text-danger);
      }

      /* ==================== BODY & AUTH SECTIONS ==================== */
      .auth-input {
        width: 100%;
        height: 40px;
        border: 1px solid var(--border);
        border-radius: 4px;
        padding: 0 10px;
        margin-bottom: 10px;
        background-color: var(--input-bg);
        color: var(--text);
      }
      .json-input,
      .raw-headers-input {
        flex-grow: 1; /* Allow textarea to grow */
        width: 100%;
        border: 1px solid var(--border);
        border-radius: 4px;
        padding: 10px;
        background-color: var(--input-bg);
        font-size: 13px;
        color: var(--text);
        resize: vertical;
      }
      .json-input.invalid,
      .raw-headers-input.invalid {
        border: 2px solid var(--text-danger);
      }
      .input-container {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .input-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      }
      .input-label {
        font-weight: 600;
        font-size: 14px;
      }
      .prettify-button {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 2px 6px;
        border: 1px solid var(--border);
        border-radius: 4px;
        background: none;
        color: var(--link-inactive);
        cursor: pointer;
      }

      /* ==================== RESPONSE PANEL ==================== */
      .response-top-section {
        border-bottom: 1px solid var(--border);
        flex-shrink: 0;
      }
      .status-info-bar {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 10px 20px;
        background-color: var(--panel-header-bg);
        flex-wrap: wrap;
        gap: 20px;
      }
      .status-text {
        font-size: 13px;
        font-weight: bold;
      }
      .status-text .value {
        font-weight: normal;
      }
      .status-text .value.success {
        color: var(--text-success);
      }
      .status-text .value.warning {
        color: var(--text-warning);
      }
      .status-text .value.error {
        color: var(--text-danger);
      }
      .status-text .value.info {
        color: var(--text-info);
      }

      .response-body-container {
        /* New wrapper for full-height content */
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .response-body-container textarea {
        flex: 1;
        width: 100%;
        border: none;
        background: none;
        color: var(--text);
        padding: 10px;
        font-size: 13px;
        resize: none;
      }
      .promo-text {
        color: var(--text-info);
        text-align: center;
        margin: auto;
      }

      .copy-button-container {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
      }
      .copy-button {
        display: flex;
        align-items: center;
        background-color: var(--copy-button-bg);
        padding: 6px 10px;
        border-radius: 4px;
        gap: 5px;
        border: none;
        cursor: pointer;
        color: var(--link-active);
        font-weight: 600;
        font-size: 13px;
      }

      /* ==================== RESIZER ==================== */
      .resizer {
        flex-shrink: 0;
        background-color: var(--resizer-bg);
      }
      .resizer.horizontal {
        width: 10px;
        cursor: col-resize;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .resizer.horizontal .handle {
        width: 2px;
        height: 30px;
        background-color: var(--resizer-handle);
        border-radius: 2px;
      }
      .resizer.vertical {
        height: 10px;
        cursor: row-resize;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .resizer.vertical .handle {
        height: 2px;
        width: 30px;
        background-color: var(--resizer-handle);
        border-radius: 2px;
      }

      /* ==================== UTILITY & MISC ==================== */
      .spinner {
        border: 4px solid var(--resizer-handle);
        border-top: 4px solid var(--btn-primary-bg);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .initial-load-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: var(--bg);
        z-index: 9999;
      }
      .initial-load-container .spinner {
        width: 50px;
        height: 50px;
      }
      .initial-load-container p {
        margin-top: 15px;
        font-size: 16px;
      }

      #toast-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      .toast {
        padding: 12px 20px;
        border-radius: 6px;
        color: white;
        font-size: 14px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.3s, transform 0.3s;
      }
      .toast.show {
        opacity: 1;
        transform: translateY(0);
      }
      .toast.success {
        background-color: var(--text-success);
      }
      .toast.danger {
        background-color: var(--text-danger);
      }
      .toast.warning {
        background-color: #ffc107;
        color: #333;
      }
      .toast.info {
        background-color: #17a2b8;
      }

      .raw-toggle-container {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 8px;
        margin-bottom: 10px;
        padding-right: 15px;
      }
      /* Simple Switch CSS */
      .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: var(--btn-primary-bg);
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
      #new-session-btn {
        background-color: #28a745;
      }
      #import-session-btn {
        background-color: #fd7e14;
      }

      #export-session-btn {
        background-color: #007bff;
      }

      #delete-session-btn {
        background-color: #dc3545;
      }
      .session-bar {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap; /* Add this line to enable wrapping */
      }

      .session-picker {
        flex: 1;
        min-width: 150px; /* Keep or adjust as needed */
      }

      .session-button {
        white-space: nowrap;
        /* Add or keep any other button styles */
      }

      /* Optional: You may still want to use media queries for finer control over layout or spacing
   at specific screen sizes, but flex-wrap handles the basic multi-row behavior. */
      @media (max-width: 768px) {
        .session-picker {
          /* Example: Make picker take more width on small screens if desired */
          flex-basis: 100%;
          margin-bottom: 8px; /* Add space below picker if it wraps to its own line */
        }

        .session-button {
          /* Example: Allow buttons to take up roughly half the width for two columns */
          flex: 1 calc(5% - 4px); /* Adjust 4px for half of the gap */
          margin-bottom: 8px; /* Space between rows of buttons */
        }
      }
    </style>
  </head>
  <body>
    <div class="initial-load-container" id="initial-load-container">
      <div class="spinner"></div>
      <p>Loading Sessions...</p>
    </div>

    <div class="safe-area">
      <header class="app-header">
        <div class="app-header-title">API Commander</div>
        <div class="dark-mode-toggle">
          <label for="dark-mode-switch">Dark Mode</label>
          <label class="switch">
            <input type="checkbox" id="dark-mode-switch" />
            <span class="slider"></span>
          </label>
        </div>
      </header>

      <div class="app-container">
        <div class="session-bar">
          <select
            id="session-picker"
            class="session-picker"
            title="Select a session"
          ></select>
          <button id="new-session-btn" class="session-button">
            New Request
          </button>
          <button id="import-session-btn" class="session-button">Import</button>
          <button id="export-session-btn" class="session-button">Export</button>
          <button id="delete-session-btn" class="session-button">Delete</button>
        </div>

        <div class="top-bar">
          <select id="method-dropdown" class="method-dropdown">
            <option>POST</option>
            <option>GET</option>
            <option>PUT</option>
            <option>PATCH</option>
            <option>DELETE</option>
            <option>HEAD</option>
            <option>OPTIONS</option>
          </select>
          <input
            type="text"
            id="url-input"
            class="url-input"
            placeholder="http://api.example.com"
          />
          <button id="send-btn" class="send-button">
            <span>Send</span>
          </button>
        </div>

        <main class="main-content" id="main-content">
          <div class="panel" id="request-panel">
            <div class="tab-container" id="request-tab-container">
              <button class="tab-button active" data-tab="Body">Body</button>
              <button class="tab-button" data-tab="Query">Query</button>
              <button class="tab-button" data-tab="Headers">Headers</button>
              <button class="tab-button" data-tab="Cookies">Cookies</button>
              <button class="tab-button" data-tab="Auth">Auth</button>
            </div>
            <div class="panel-body" id="request-panel-body"></div>
          </div>

          <div class="resizer" id="resizer">
            <div class="handle"></div>
          </div>

          <div class="panel" id="response-panel">
            <div class="response-top-section">
              <div class="status-info-bar">
                <span class="status-text"
                  >Status:
                  <span id="res-status" class="value info">-</span></span
                >
                <span class="status-text"
                  >Size: <span id="res-size" class="value info">-</span></span
                >
                <span class="status-text"
                  >Time: <span id="res-time" class="value info">-</span></span
                >
              </div>
              <div class="tab-container" id="response-tab-container">
                <button class="tab-button active" data-tab="Response">
                  Response
                </button>
                <button class="tab-button" data-tab="Headers">Headers</button>
                <button class="tab-button" data-tab="Cookies">Cookies</button>
              </div>
            </div>
            <div class="panel-body" id="response-panel-body"></div>
          </div>
        </main>
      </div>
    </div>
    <div id="toast-container"></div>
    <input
      type="file"
      id="file-importer"
      style="display: none"
      accept="application/json"
    />
    <input type="file" id="form-file-picker" style="display: none" />

    <script src="api_client.js"></script>
  </body>
</html>
